spring.application.name=U5-W3-D1

#Server Config:
server.port=${SERVER_PORT}

#DB Config:
spring.datasource.username=${PG_USERNAME}
spring.datasource.password=${PG_PASSWORD}
spring.datasource.url=${PG_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

#Hibernate Config:
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema=auto

#Cloudinary
cloudinary.name=${CLOUDINARY_NAME}
cloudiunary.key=${CLOUDINARY_KEY}
cloudinary.secret=${CLOUDINARY_SECRET}